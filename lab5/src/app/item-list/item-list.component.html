<h2>Products</h2>
<div class="table">

  <div *ngFor="let product of products" class="product">
    <div *ngIf="product.categoryId === categoryId || categoryId === 5">
      <div *ngIf = " !product.removed ">
        <h3>
          <a 
            [title]="product.name"
            [routerLink]= "['/products', product.id]">
            <img src="{{product.image}}"><br>
            {{product.name}}
          </a>
        </h3>
      </div>
    </div>
  </div>
</div>
