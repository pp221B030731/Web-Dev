<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
      <title>Instagram coppy</title>
      <link href="instagram.css" rel="stylesheet" />
  </head>

  <body>
    <div id="main">
      <div id="phones">
        <img id="phonepic" src="https://www.instagram.com/images/instagram/xig/homepage/screenshots/screenshot1.png" alt="phone2">
      </div>
        
      <div id="other">
        <form id="top">
          <div id="logo">
            
          </div>
          <input type="email" name="Phone number, username, or email" id="" value="" placeholder="Телефон, имя пользователя или электронный адрес"><br>
          <input type="password" name="Password" value="" placeholder="Пароль"><br>
          <button type="submit">Log in</button><br>
     
          OR

          <br>
          <a id="fpw" href="">Forgot password</a><br>
        </form>

        <form id="bottom">
          <p>Don't have an account?</p>
          <a id="SU" href="">Sign up</a>
        </form>
          
        <div id="etc">
          <p id="get">Get the app.</p><br>
          <div id="twoimg">
            <img class="store" src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="">
            <img class="store" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
          </div>  
        </div>

      </div>

    </div>

    <div id="bottombar">

    </div>
  </body>


</html>
